<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="left">
                <form class="message-form" action="">
                    <label for="name">FULL NAME</label>
                    <input class="text-input" type="text" name="" id="name">
                    <label for="email">EMAIL</label>
                    <input class="text-input text-input--small" type="email" name="" id="email" placeholder="Your Email">
                    <label for="subject">MESSAGE REGARDING</label>
                    <input  class="text-input text-input--small" type="text" name="" id="subject">
                    <label for="message">MESSAGE</label>
                    <input class="text-input" type="text" name="" id="message" placeholder="Your Message">
                    <button class="btn" type="submit">SEND MESSAGE</button>
                </form>
            </div>
            <div class="right">
                <img class="duck-image" src="images/hiclipart 2.png" alt="">
            </div>
        </div>   
    </div>
</body>
</html>
